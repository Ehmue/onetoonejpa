<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>User Edit Page</title>
		<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
	
	</head>
	<body>
		<section class="bg-white dark:bg-gray-900">
		  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
		      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Edit User</h2>
		      <form th:action="@{/user/edit}" method="post" th:object="${user}">
		          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
		          	  <input type="hidden" th:field="*{id}" id="id">
		              <div class="w-full">
		                  <label for="name" 
		                  		 name="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
		                  <input type="text" 
		               			 th:field="*{name}" 
		               			 id="name" 
		               			 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
		               			 placeholder="name" 
		               			 required="">
		          	 </div>
		          	 <div class="w-full">
		                  <label for="profile" 
		                  		 name="profile" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profile</label>
		                  <select th:field="*{profile}" id="profile">
							  <th:block th:each="profile :${profiles}">
									<option th:value="${profile.id}" th:text="${profile.email}"></option>
							  </th:block>
							</select>
		          	 </div>
		          	 
		          <button type="submit" 
		          		  
		          		  class="mt-8 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
		              EDIT
		          </button>
		      </form>
		  </div>
		</section>
	</body>
</html>
