<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Profile Create Page</title>
		<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
	
	</head>
	<body>
		<section class="bg-white dark:bg-gray-900">
		  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
		      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Create Profile</h2>
		      <form th:action="@{/profile/create}" method="post" th:object="${profile}">
		          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
		              <div class="w-full">
		                  <label for="email" 
		                  		 name="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
		                  <input type="text" 
		               			 th:field="*{email}" 
		               			 id="email" 
		               			 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
		               			 placeholder="email" 
		               			 required="">
		          	 </div>
		          	 <div class="w-full">
		                  <label for="phone" 
		                  		 name="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
		                  <input type="text" 
		               			 th:field="*{phone}" 
		               			 id="phone" 
		               			 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
		               			 placeholder="phone" 
		               			 required="">
		          	 </div>
		          <button type="submit" 
		          		  
		          		  class="mt-8 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
		              CREATE
		          </button>
		      </form>
		  </div>
		</section>
	</body>
</html>
